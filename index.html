<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <title>vue-snipcart</title>
  <style type="text/css">.snipcart-add-item{background-color:#3f51b5;font-size:18px;color:#fff;border:0;border-radius:3%}.snipcart-add-item:hover{box-shadow:0 3px 5px #888}.snipcart-add-item:active{box-shadow:0 0 0 0}</style><style type="text/css">.topcontext{padding-top:20px;width:100%;height:100px;background-color:#212121;color:#fafafa;text-align:center;font-weight:700;font-size:25pt}.notice{font-style:italic;font-size:18pt;color:#212121;text-align:center}.snipcart-summary{font-size:20pt;padding-right:30px;position:absolute;float:right;float:none;margin-left:90%}.home__title{text-decoration:none;color:#fff}.snipcart-checkout{text-decoration:none;color:gray}</style><style type="text/css">.product-description{width:400px;padding:25px;margin:25px;background-color:#cfd8dc;font-size:20px}.product-details{display:flex;flex-direction:row;justify-content:center;align-items:center}</style><style type="text/css">.products{display:flex;justify-content:space-around}</style><style type="text/css">.product{display:flex;flex-direction:column;align-items:center;justify-content:center;padding:35px}.product:hover{background-color:#cfd8dc}</style></head>

  <body>
  
    <div id="app"><div><div class="topcontext"><a href="/" class="home__title router-link-exact-active router-link-active">Vue.js Demo Store</a><div class="snipcart-summary"><a href="#" class="snipcart-checkout"> view cart (<span class="snipcart-total-items">0</span>)</a></div></div><p class="notice">Pre-rendering with Prerender SPA plugin, e-commerce with Snipcart</p></div><div class="products"><div class="product"><div class="product"><a href="/products/1" class="product"><img src="https://snipcart.com/media/10171/glasses1.jpeg" alt="The Square Pair" height="200" class="thumbnail"><p>The Square Pair</p></a><button data-item-name="The Square Pair" data-item-id="1" data-item-image="https://snipcart.com/media/10171/glasses1.jpeg" data-item-url="https://vue-snipcart.netlify.com//" data-item-price="100" class="snipcart-add-item">Buy it for 100$</button></div></div><div class="product"><div class="product"><a href="/products/2" class="product"><img src="https://snipcart.com/media/10172/glasses2.jpeg" alt="The Hip Pair" height="200" class="thumbnail"><p>The Hip Pair</p></a><button data-item-name="The Hip Pair" data-item-id="2" data-item-image="https://snipcart.com/media/10172/glasses2.jpeg" data-item-url="https://vue-snipcart.netlify.com//" data-item-price="110" class="snipcart-add-item">Buy it for 110$</button></div></div><div class="product"><div class="product"><a href="/products/3" class="product"><img src="https://snipcart.com/media/10173/glasses3.jpeg" alt="The Science Pair" height="200" class="thumbnail"><p>The Science Pair</p></a><button data-item-name="The Science Pair" data-item-id="3" data-item-image="https://snipcart.com/media/10173/glasses3.jpeg" data-item-url="https://vue-snipcart.netlify.com//" data-item-price="30" class="snipcart-add-item">Buy it for 30$</button></div></div></div></div>
  
    <script src="/build.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdn.snipcart.com/scripts/2.0/snipcart.js" data-api-key="YjdiNWIyOTUtZTIyMy00MWMwLTkwNDUtMzI1M2M2NTgxYjE0" id="snipcart"></script>
    <link href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css" rel="stylesheet" type="text/css">
  

</body></html>
